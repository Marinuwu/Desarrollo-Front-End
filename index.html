<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- biblioteca de iconos de fuentes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" 
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
        
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2 style="color: rgb(133, 146, 197);">Create Account</h2>
        </div>

        <form action="" class="form" id="form">
            <div class="form-control">
                <label style="color: rgb(133, 146, 197);">Nombre</label>
                <input type="text" name="" id="username" placeholder="" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

           

            <div class="form-control">
                <label style="color: rgb(133, 146, 197);">Email</label>
                <input type="text" name="" id="email" placeholder="" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label style="color: rgb(133, 146, 197);">Clave</label>
                <input type="password" name="" id="password" placeholder="" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label style="color: rgb(133, 146, 197);">Confirmar clave</label>
                <input type="password" name="" id="cpassword" placeholder="" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <input type="submit" value="Enviar" class="btn">
        </form>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
